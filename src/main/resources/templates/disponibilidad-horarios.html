<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Disponibilidad de Horarios</title>

    <!-- Bootstrap 5 + Icons + Fuente Inter -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .card-horarios {
            background: white;
            border-radius: 1.6rem;
            box-shadow: 0 15px 45px rgba(0,0,0,0.12);
            overflow: hidden;
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #0d6efd, #0dcaf0);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }
        .header i { font-size: 3.5rem; margin-bottom: 0.8rem; }
        .header h1 { font-size: 2.2rem; font-weight: 800; margin: 0; }
        .header p { font-size: 1.15rem; opacity: 0.95; margin-top: 0.5rem; }

        .filtros-area {
            padding: 2rem;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        /* Botones de especialidad estilo "chip" premium */
        .chip {
            display: inline-flex;
            align-items: center;
            padding: 0.65rem 1.4rem;
            margin: 0.4rem;
            font-weight: 600;
            font-size: 0.95rem;
            border-radius: 50px;
            background: #e3ecfa;
            color: #0d6efd;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .chip:hover {
            background: #cfe2ff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13,110,253,0.2);
        }
        .chip.selected {
            background: #0d6efd;
            color: white;
            border-color: #0d6efd;
            box-shadow: 0 6px 20px rgba(13,110,253,0.3);
        }
        .chip.all { background: #6c757d; color: white; }
        .chip.all:hover, .chip.all.selected { background: #495057; }

        .table-container {
            padding: 2rem;
        }
        .table thead {
            background: linear-gradient(135deg, #0d6efd, #0dcaf0);
            color: white;
        }
        .table th {
            font-weight: 700;
            font-size: 1.02rem;
            letter-spacing: 0.5px;
        }
        .table tbody tr {
            transition: all 0.25s ease;
        }
        .table tbody tr:hover {
            background: #f0f8ff !important;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .horario-badge {
            background: #d4edda;
            color: #155724;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .btn-volver {
            border-radius: 50px;
            padding: 0.85rem 2.5rem;
            font-weight: 600;
            background: #6c757d;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-volver:hover {
            background: #495057;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .alert-custom {
            border-radius: 16px;
            padding: 1.5rem;
            font-size: 1.1rem;
            text-align: center;
        }

        @media (max-width: 576px) {
            .header h1 { font-size: 1.8rem; }
            .header i { font-size: 2.8rem; }
            .chip { font-size: 0.88rem; padding: 0.55rem 1.1rem; }
        }
    </style>
</head>
<body>

<div class="card-horarios">
    <!-- Cabecera -->
    <div class="header">
        <i class="bi bi-calendar3"></i>
        <h1>Disponibilidad de Horarios</h1>
        <p>Consulta los horarios de atención por especialidad</p>
    </div>

    <!-- Filtros de especialidad -->
    <div class="filtros-area">
        <form th:action="@{/horarios}" method="get" class="d-flex flex-wrap justify-content-center">
           
            <button type="submit" name="area" th:each="esp : ${especialidades}"
                    th:value="${esp}" th:text="${esp}"
                    class="chip"
                    th:classappend="${esp == selectedArea ? 'selected' : ''}">
            </button>
        </form>
    </div>

    <!-- Tabla de doctores -->
    <div class="table-container" th:if="${doctores != null && !#lists.isEmpty(doctores)}">
        <h4 class="mb-4 text-center text-primary fw-bold"
            th:text="${selectedArea != null ? 'Doctores en ' + selectedArea : 'Todos los Doctores Disponibles'}">
        </h4>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>Doctor</th>
                        <th>Especialidad</th>
                        <th>Horario Semanal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="doc : ${doctores}">
                        <td>
                            <strong th:text="${doc.firstName + ' ' + doc.lastName}"></strong>
                        </td>
                        <td>
                            <span class="badge bg-primary rounded-pill px-3 py-2"
                                  th:text="${doc.areaMedica}"></span>
                        </td>
                        <td>
                            <span class="horario-badge">
                                Lunes a Viernes · 08:00 - 13:00 y 15:00 - 19:00
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Sin resultados -->
    <div class="table-container text-center py-5" th:if="${doctores != null && #lists.isEmpty(doctores)}">
        <i class="bi bi-emoji-frown display-1 text-muted"></i>
        <p class="mt-3 fs-4 text-muted">No hay doctores disponibles en esta especialidad por el momento.</p>
    </div>

    <!-- Botón volver -->
    <div class="text-center py-4 bg-light">
        <a href="/doctor/dashboard" class="btn btn-secondary btn-volver">
            Regresar al Panel
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
