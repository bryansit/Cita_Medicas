<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Diagnóstico - Agenda Médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {font-family:'Inter',sans-serif;background:linear-gradient(135deg,#f0f8ff 0%,#e0f2fe 50%,#cce5ff 100%);min-height:100vh;padding:2rem 0;}
        .card-edit {max-width:720px;margin:0 auto;border:none;border-radius:20px;overflow:hidden;box-shadow:0 12px 40px rgba(13,110,253,.12);}
        .card-header-custom {background:linear-gradient(90deg,#198754,#20c997);color:white;padding:1.5rem 2rem;}
        .card-header-custom h4 {margin:0;font-weight:600;font-size:1.4rem;}
        .patient-info {background:#e8f5e8;padding:1.2rem 1.5rem;border-radius:12px;margin-bottom:1.5rem;font-size:1.05rem;}
        .form-control, .form-control:focus {border-radius:12px;padding:.75rem 1rem;}
        .form-control:focus {border-color:#198754;box-shadow:0 0 0 .25rem rgba(25,135,84,.15);}
        textarea.form-control {min-height:180px;resize:vertical;}
        .btn-save, .btn-cancel {border-radius:12px;padding:.75rem 2rem;font-weight:600;font-size:1.05rem;}
        .btn-save {background:#198754;border:none;}
        .btn-save:hover {background:#146c43;}
    </style>
</head>
<body>

<div class="container">
    <div class="card card-edit">
        <div class="card-header card-header-custom">
            <h4 class="mb-0"><i class="bi bi-file-medical-fill me-2"></i> Editar Diagnóstico</h4>
        </div>

        <div class="card-body p-4 p-md-5">

            <!-- Info del paciente y cita -->
            <div class="patient-info">
                <div class="row g-3">
                    <div class="col-md-6">
                        <strong><i class="bi bi-person-circle me-2"></i>Paciente:</strong><br>
                        <span th:text="${cita.patient.firstName} + ' ' + ${cita.patient.lastName}"></span>
                    </div>
                    <div class="col-md-6">
                        <strong><i class="bi bi-calendar-event me-2"></i>Fecha y hora:</strong><br>
                        <span th:text="${cita.dateTime}"></span>
                    </div>
                </div>
            </div>

            <form th:action="@{/doctor/editar-diagnostico}" method="post">
                <input type="hidden" name="citaId" th:value="${cita.id}" />

                <div class="mb-4">
                    <label for="diagnosis" class="form-label fw-semibold">
                        <i class="bi bi-clipboard-pulse me-2"></i> Diagnóstico y observaciones
                    </label>
                    <!-- CORRECTO: th:value muestra el valor actual y permite editarlo -->
                    <textarea class="form-control" id="diagnosis" name="diagnosis" rows="8"
                              placeholder="Escribe aquí el diagnóstico completo, tratamiento, recomendaciones..."
                              th:value="${cita.diagnosis}"></textarea>
                </div>

                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
                    <a th:href="@{/agenda-medica}" class="text-muted">
                        <i class="bi bi-arrow-left-circle me-1"></i> Volver a la agenda
                    </a>

                    <div class="d-flex gap-3">
                        <a th:href="@{/agenda-medica}" class="btn btn-outline-secondary btn-cancel">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-success btn-save text-white">
                            <i class="bi bi-check-circle-fill me-2"></i> Guardar Diagnóstico
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => document.getElementById("diagnosis").focus());
</script>
</body>
</html>
