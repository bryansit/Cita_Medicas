<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda Médica - Citas por Atender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --verde: #198754; --azul: #0d6efd; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f8ff 0%, #e0f2fe 60%, #cce5ff 100%);
            min-height: 100vh;
            padding: 2.5rem 0;
        }
        .header-title { color: var(--verde); font-weight: 700; text-align: center; font-size: 2.2rem; }
        .header-subtitle { color: #555; font-size: 1.15rem; text-align: center; margin-bottom: 3rem; }
        .cita-card {
            background: white; border-radius: 18px; overflow: hidden;
            box-shadow: 0 10px 35px rgba(13,110,253,0.1);
            transition: all 0.3s ease; margin-bottom: 1.8rem;
        }
        .cita-card:hover { transform: translateY(-8px); box-shadow: 0 20px 45px rgba(13,110,253,0.18); }
        .card-header-med {
            background: linear-gradient(90deg, #198754, #20c997);
            color: white; padding: 1.3rem 1.8rem; font-size: 1.35rem; font-weight: 600;
        }
        .info-row { display: flex; align-items: center; margin-bottom: 0.9rem; color: #444; font-size: 1.02rem; }
        .info-row i { width: 28px; color: var(--azul); font-size: 1.3rem; }
        .empty-state i { font-size: 5.5rem; color: #a8d5ff; margin-bottom: 1.5rem; }
        .btn-action { border-radius: 12px; font-weight: 600; padding: 0.65rem 1.6rem; min-width: 150px; }
        .btn-attend { background: var(--verde); border: none; }
        .btn-attend:hover { background: #146c43; }
        .btn-edit { background: var(--azul); border: none; }
        .btn-edit:hover { background: #0b5ed7; }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-5">
        <h1 class="header-title">Agenda Médica</h1>
        <p class="header-subtitle">Citas pendientes por atender</p>
    </div>

    <!-- SIN CITAS -->
    <div th:if="${#lists.isEmpty(citasPorAtender)}" class="empty-state">
        <i class="bi bi-calendar-check"></i>
        <h3 class="text-success fw-bold mt-4">¡Excelente!</h3>
        <p class="lead text-muted">No tienes citas pendientes por atender.</p>
        <a href="/doctor/dashboard" class="btn btn-primary btn-lg px-5 mt-3">Volver al Panel Principal</a>
    </div>

    <!-- CON CITAS -->
    <div th:unless="${#lists.isEmpty(citasPorAtender)}">
        <div class="row justify-content-center">
            <div class="col-lg-11 col-xl-10">

                <div th:each="cita : ${citasPorAtender}">
                    <div class="card cita-card">

                        <!-- Cabecera -->
                        <div class="card-header-med d-flex justify-content-between align-items-center">
                            <div>
                                <i class="bi bi-person-circle me-2"></i>
                                <span th:text="${cita.patient.firstName} + ' ' + ${cita.patient.lastName}"></span>
                            </div>

                            <!-- ESTADO CORREGIDO Y BONITO -->
                            <span class="badge fs-5 px-3 py-2"
                                  th:switch="${cita.status}">
                                <span th:case="RESERVADA"   class="bg-primary">Reservada</span>
                                <span th:case="CONFIRMADA"  class="bg-warning text-dark">Confirmada</span>
                                <span th:case="ATENDIDA"    class="bg-success">Atendida</span>
                                <span th:case="*"           class="bg-secondary">Otro</span>
                            </span>
                        </div>

                        <!-- Cuerpo -->
                        <div class="card-body p-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="info-row">
                                        <i class="bi bi-calendar-event"></i>
                                        <strong class="ms-2">Fecha y hora:</strong>
                                        <span class="ms-2" th:text="${cita.dateTime}"></span>
                                    </div>
                                    <div class="info-row">
                                        <i class="bi bi-building"></i>
                                        <strong class="ms-2">Área médica:</strong>
                                        <span class="ms-2" th:text="${cita.areaMedica}"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="info-row">
                                        <i class="bi bi-file-medical"></i>
                                        <strong class="ms-2">Diagnóstico:</strong><br>
                                        <span class="text-muted ms-5"
                                              th:text="${cita.diagnosis != null && !#strings.isEmpty(cita.diagnosis) ? cita.diagnosis : 'Sin diagnóstico aún'}">
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <hr class="my-4">

                            <!-- Botones de acción -->
                            <div class="d-flex flex-wrap gap-3 justify-content-end">
                                <form th:action="@{/doctor/atenderCita}" method="post"
                                      th:if="${cita.status != 'ATENDIDA'}">
                                    <input type="hidden" name="citaId" th:value="${cita.id}" />
                                    <button type="submit" class="btn btn-success btn-action text-white">
                                        Marcar como Atendida
                                    </button>
                                </form>

                                <a th:href="@{/doctor/editar-diagnostico(citaId=${cita.id})}"
                                   class="btn btn-primary btn-action text-white">
                                    Editar Diagnóstico
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-5">
                    <a href="/doctor/dashboard" class="btn btn-outline-secondary btn-lg px-5">
                        Volver al Panel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
