<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Pacientes - Administrador</title>

    <!-- Bootstrap 5.3.3 + Iconos + Fuente -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f8ff 0%, #e0f2fe 60%, #cce5ff 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .main-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(13,110,253,0.12);
            overflow: hidden;
        }
        .card-header-blue {
            background: linear-gradient(90deg, #0d6efd, #0dcaf0);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .card-header-blue h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.9rem;
        }
        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e7ff;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,0.15);
        }
        .btn-registrar {
            background: #198754;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            height: 100%;
        }
        .btn-registrar:hover {
            background: #146c43;
            color: white;
        }
        .table {
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            margin-bottom: 0;
        }
        .table thead {
            background: #0d6efd;
            color: white;
        }
        .table thead th {
            font-weight: 600;
            border: none;
        }
        .table tbody tr:hover {
            background-color: #f8fbff;
        }
        .btn-volver {
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        .alert-error {
            border-radius: 12px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c2c7;
            padding: 1rem 1.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card main-card">
        <!-- Cabecera -->
        <div class="card-header-blue">
            <h2>Registro de Pacientes</h2>
        </div>

        <!-- Contenido -->
        <div class="card-body p-4 p-lg-5">

            <!-- Formulario -->
            <form th:action="@{/admin/patients}" method="post" class="mb-5">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4 col-lg-3">
                        <input type="text" name="firstName" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-4 col-lg-3">
                        <input type="text" name="lastName" class="form-control" placeholder="Apellido" required>
                    </div>
                    <div class="col-md-4 col-lg-3">
                        <input type="text" name="dni" class="form-control" placeholder="DNI" required>
                    </div>
                    <div class="col-md-4 col-lg-3">
                        <input type="email" name="email" class="form-control" placeholder="Email (@paciente.com)" required>
                    </div>
                    <div class="col-md-4 col-lg-3">
                        <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="col-md-4 col-lg-3">
                        <input type="text" name="phone" class="form-control" placeholder="Teléfono" required>
                    </div>
                    <div class="col-md-4 col-lg-3">
                        <button type="submit" class="btn btn-success btn-registrar w-100">
                            Registrar Paciente
                        </button>
                    </div>
                </div>
            </form>

            <!-- Mensaje de error -->
            <div th:if="${error}" class="alert alert-error mb-4">
                <strong>Error:</strong> <span th:text="${error}"></span>
            </div>

            <!-- Tabla de pacientes -->
            <h4 class="mb-4 text-primary fw-semibold">Lista de Pacientes Registrados</h4>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pat : ${patients}">
                            <td th:text="${pat.id}"></td>
                            <td th:text="${pat.firstName}"></td>
                            <td th:text="${pat.lastName}"></td>
                            <td th:text="${pat.email}"></td>
                            <td th:text="${pat.phone}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Volver -->
            <div class="mt-5">
                <a href="/admin/dashboard" class="btn btn-outline-secondary btn-volver">
                    Volver al Panel Principal
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
