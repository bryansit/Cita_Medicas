<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel de Administración - Clínica</title>

    <!-- Bootstrap 5.3.3 + Iconos + Fuente Premium -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --verde: #198754;
            --azul: #0d6efd;
            --naranja: #fd7e14;
            --rojo: #dc3545;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 3rem 0;
        }
        .admin-card {
            background: white;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
            max-width: 1150px;
            margin: 0 auto;
        }
        .header-admin {
            background: linear-gradient(135deg, var(--verde), #20c997);
            color: white;
            padding: 3.5rem 2rem;
            text-align: center;
        }
        .header-admin h1 {
            font-weight: 800;
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .header-admin p {
            font-size: 1.4rem;
            opacity: 0.95;
            margin-top: 1rem;
        }
        .btn-admin {
            height: 150px;
            border-radius: 20px;
            font-size: 1.4rem;
            font-weight: 700;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            color: white !important;
            text-decoration: none;
        }
        .btn-admin i {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        .btn-admin:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3) !important;
        }
        .btn-doctores   { background: linear-gradient(135deg, #198754, #20c997); }
        .btn-pacientes  { background: linear-gradient(135deg, #0d6efd, #0dcaf0); }
        .btn-reporte    { background: linear-gradient(135deg, #fd7e14, #ffc107); }

        .btn-logout {
            background: var(--rojo);
            color: white;
            border: none;
            border-radius: 18px;
            padding: 1.2rem 4.5rem;
            font-size: 1.3rem;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-logout:hover {
            background: #c82333;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(220,53,69,0.4);
            color: white;
        }

        @media (max-width: 768px) {
            .header-admin h1 { font-size: 2.3rem; }
            .header-admin p  { font-size: 1.2rem; }
            .btn-admin { height: 120px; font-size: 1.1rem; }
            .btn-admin i { font-size: 2.8rem; }
            .btn-logout { padding: 1rem 3rem; font-size: 1.1rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="admin-card">

        <!-- Cabecera -->
        <div class="header-admin">
            <h1>Panel de Administración</h1>
            <p>Gestión completa del sistema de citas médicas</p>
        </div>

        <!-- Botones principales -->
        <div class="p-5 pt-4">
            <div class="row g-5 text-center">
                <div class="col-md-4">
                    <a href="/admin/doctors" class="btn btn-admin btn-doctores d-block">
                        <i class="bi bi-person-badge-fill"></i>
                        Gestión de Médicos
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/admin/patients" class="btn btn-admin btn-pacientes d-block">
                        <i class="bi bi-people-fill"></i>
                        Gestión de Pacientes
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/admin/reporte" class="btn btn-admin btn-reporte d-block">
                        <i class="bi bi-graph-up-arrow"></i>
                        Reportes Globales
                    </a>
                </div>
            </div>

            <!-- CERRAR SESIÓN – 100% FUNCIONAL SIN ERROR 405 -->
            <div class="text-center mt-5">
                <a th:href="@{/logout}" class="btn btn-logout">
                    <i class="bi bi-box-arrow-right me-3"></i>
                    Cerrar Sesión
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
