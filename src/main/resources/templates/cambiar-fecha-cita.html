<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cambiar Fecha de Cita</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f7ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .card-custom {
            background: white;
            border-radius: 1.8rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.12);
            max-width: 560px;
            margin: 0 auto;
            overflow: hidden;
        }
        .card-header-custom {
            background: linear-gradient(135deg, #198754, #20c997);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }
        .card-header-custom i { font-size: 3.5rem; margin-bottom: 0.8rem; }
        .card-header-custom h2 { margin: 0; font-weight: 800; font-size: 2rem; }

        .info-paciente {
            background: #f0dcaf00f;
            border-left: 6px solid #198754;
            border-radius: 14px;
            padding: 1.4rem;
            margin: 2rem 0;
            font-size: 1.05rem;
        }
        .info-paciente strong { color: #166534; }

        .form-label { font-weight: 700; color: #1e293b; font-size: 1.1rem; }
        .form-control {
            border-radius: 16px;
            padding: 1rem 1.3rem;
            font-size: 1.1rem;
            border: 2.5px solid #e2e8f0;
            background-color: #fafbff;
        }
        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.35rem rgba(25,135,84,0.2);
        }

        .btn-actualizar {
            background: linear-gradient(135deg, #16a085, #198754);
            border: none;
            border-radius: 16px;
            padding: 1rem 3rem;
            font-size: 1.15rem;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(25,135,84,0.3);
        }
        .btn-actualizar:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 40px rgba(25,135,84,0.45);
        }
        .btn-volver {
            border-radius: 16px;
            padding: 0.9rem 2.5rem;
            font-weight: 600;
            background: #6c757d;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card-custom">
        <div class="card-header-custom">
            <i class="bi bi-calendar-event-fill"></i>
            <h2>Cambiar Fecha y Hora</h2>
        </div>

        <div class="card-body p-4">

            <!-- InformaciÃ³n del paciente y fecha actual -->
            <div class="info-paciente" th:if="${reserva}">
                <strong>Paciente:</strong>
                <span th:text="${reserva.patient != null ? reserva.patient.firstName + ' ' + reserva.patient.lastName : 'Paciente no encontrado'}"
                      class="text-success fw-bold"></span>
                <br><br>

                <strong>Fecha y hora actual de la cita:</strong><br>
                <span class="fw-bold text-primary" 
                      th:text="${reserva.dateTime != null and !#strings.isEmpty(reserva.dateTime) ? reserva.dateTime : 'No definida'}">
                </span>
            </div>

            <!-- Formulario -->
            <form th:action="@{/doctor/cambiarFechaCita}" method="post">
                <input type="hidden" name="citaId" th:value="${reserva.id}" />

                <div class="mb-4">
                    <label for="nuevaFecha" class="form-label">
                        Nueva Fecha
                    </label>
                    <input type="date" class="form-control" id="nuevaFecha" name="nuevaFecha" required>
                </div>

                <div class="mb-4">
                    <label for="nuevaHora" class="form-label">
                        Nueva Hora
                    </label>
                    <input type="time" class="form-control" id="nuevaHora" name="nuevaHora" required>
                </div>

                <div class="d-flex flex-column flex-md-row gap-3 justify-content-center mt-5">
                    <button type="submit" class="btn btn-success btn-actualizar">
                        Actualizar Cita
                    </button>
                    <a href="/notificaciones" class="btn btn-secondary btn-volver">
                        Volver
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
