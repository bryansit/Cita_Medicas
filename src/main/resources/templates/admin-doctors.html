<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Médicos - Administrador</title>

    <!-- Bootstrap 5.3.3 + Iconos + Fuente limpia -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f8ff 0%, #e0f2fe 60%, #cce5ff 100%);
            min-height: 100vh;
            padding: 2.5rem 0;
        }

        .main-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(13,110,253,0.14);
            overflow: hidden;
        }

        .card-header-verde {
            background: linear-gradient(90deg, #198754, #20c997);
            color: white;
            padding: 2.2rem;
            text-align: center;
        }
        .card-header-verde h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.95rem;
        }

        /* Formulario */
        .form-control {
            border-radius: 12px;
            padding: 0.8rem 1rem;
            border: 2px solid #d0e8ff;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.25rem rgba(25,135,84,0.18);
        }

        .btn-registrar {
            background: #0d6efd;
            border: none;
            border-radius: 12px;
            padding: 0.8rem 1.8rem;
            font-weight: 600;
            height: 100%;
        }
        .btn-registrar:hover {
            background: #0b5ed7;
        }

        /* Tabla */
        .table-container {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .table thead {
            background: #198754;
            color: white;
        }
        .table thead th {
            font-weight: 600;
            border: none;
            padding: 1rem;
        }
        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
        }
        .table tbody tr:hover {
            background-color: #f8fff9;
        }

        /* Estado de fila */
        tr.estado-activo {
            background-color: #f0fdf4 !important;
        }
        tr.estado-inactivo {
            background-color: #fdf2f2 !important;
        }

        /* Botones de acción */
        .btn-accion {
            border-radius: 10px;
            font-size: 0.9rem;
            padding: 0.45rem 1.2rem;
            font-weight: 600;
        }

        .btn-volver {
            border-radius: 12px;
            padding: 0.8rem 2.2rem;
            font-weight: 600;
        }

        .alert-error {
            border-radius: 12px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c2c7;
            padding: 1rem 1.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card main-card">
        <!-- Cabecera -->
        <div class="card-header-verde">
            <h2>Registro de Médicos</h2>
        </div>

        <div class="card-body p-4 p-lg-5">

            <!-- Formulario de registro -->
            <form th:action="@{/admin/doctors}" method="post" class="mb-5">
                <div class="row g-3 align-items-end">
                    <div class="col-md-6 col-lg-3">
                        <input type="text" name="firstName" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <input type="text" name="lastName" class="form-control" placeholder="Apellido" required>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <input type="text" name="dni" class="form-control" placeholder="DNI" required>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <input type="email" name="email" class="form-control" placeholder="Email (@medico.com)" required>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <input type="text" name="phone" class="form-control" placeholder="Teléfono" required>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <input type="text" name="areaMedica" class="form-control" placeholder="Área Médica" required>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <button type="submit" class="btn btn-primary btn-registrar w-100">
                            Registrar Médico
                        </button>
                    </div>
                </div>
            </form>

            <!-- Mensaje de error -->
            <div th:if="${error}" class="alert alert-error mb-4">
                <strong>Error:</strong> <span th:text="${error}"></span>
            </div>

            <!-- Lista de médicos -->
            <h4 class="mb-4 text-success fw-semibold">Lista de Médicos Registrados</h4>
            <div class="table-responsive table-container">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Área Médica</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doc : ${doctors}"
                            th:class="${doc.activo ? 'estado-activo' : 'estado-inactivo'}">
                            <td th:text="${doc.id}"></td>
                            <td th:text="${doc.firstName}"></td>
                            <td th:text="${doc.lastName}"></td>
                            <td th:text="${doc.email}"></td>
                            <td th:text="${doc.phone}"></td>
                            <td th:text="${doc.areaMedica}"></td>
                            <td>
                                <span th:if="${doc.activo}" class="badge bg-success fs-6">Activo</span>
                                <span th:if="${!doc.activo}" class="badge bg-danger fs-6">Inactivo</span>
                            </td>
                            <td>
                                <form th:action="@{/admin/doctors/cambiar-estado/{id}(id=${doc.id})}"
                                      method="post" style="display: inline;">
                                    <input type="hidden" name="activo" th:value="${!doc.activo}">
                                    <button type="submit"
                                            th:class="${doc.activo ? 'btn btn-warning btn-accion' : 'btn btn-success btn-accion'}"
                                            th:text="${doc.activo ? 'Desactivar' : 'Activar'}">
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Volver -->
            <div class="mt-5">
                <a href="/admin/dashboard" class="btn btn-outline-secondary btn-volver">
                    Volver al Panel Principal
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
